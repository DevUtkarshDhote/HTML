<!DOCTYPE html>
<html>

<head>
    <title>HTML Form</title>
</head>

<body>
    <h1>Complete HTML Form Example</h1>
    <form>
        <!-- Personal Information Section -->
        <fieldset>
            <legend><b>Personal Information</b></legend>
            <label>Full Name:</label>
            <input type="text" placeholder="Enter your Full Name">
            <br>
            <br>
            <label>Email:</label>
            <input type="email" placeholder="Enter your Email">
            <br>
            <br>
            <label>Password:</label>
            <input type="password">
            <br>
            <br>
            <label>Age:</label>
            <input type="number">
            <br>
            <br>
        </fieldset>
        <!-- Contact Section -->
        <fieldset>
            <legend><b>Contact Details</b></legend>
            <label>Phone Number:</label>
            <input type="number" placeholder="123-456-7890">
            <br>
            <br>
            <label>Address:</label>
            <textarea placeholder="Your address here..."></textarea>
            <br>
            <br>
        </fieldset>
        <!-- Preferences Section -->
        <fieldset>
            <legend><b>Preferences</b></legend>
            <label>Preferred Contact Method:</label><br>
            <input type="radio" name="CM"><label>Email</label>
            <input type="radio" name="CM"><label>Phone</label>
            <br>
            <br>
            <label>Hobbies:</label><br>
            <input type="radio"><label>Reading</label>
            <input type="radio"><label>Traveling</label>
            <input type="radio"><label>Music</label>
            <br>
            <br>
        </fieldset>
        <!-- Additional Details Section -->
        <fieldset>
            <legend><b>Additional Details</b></legend>
            <label>Countrty:</label>
            <select>
                <option>Select your Country</option>
                <option>India</option>
                <option>Afghanistan</option>
                <option>Albania</option>
                <option>Algeria</option>
                <option>Andorra</option>
                <option>Angola</option>
                <option>Antigua and Barbuda</option>
                <option>Argentina</option>
                <option>Armenia</option>
                <option>Australia</option>
                <option>Austria</option>
                <option>Austrian Empire</option>
                <option>Azerbaijan</option>
            </select>
            <br>
            <br>
            <label>Upload Resume:</label>
            <input type="file">
            <br>
            <br>
            <label>Date of Birth:</label>
            <input type="date">
            <br>
            <br>
            <label>Favorite Color:</label>
            <input type="color">
            <br>
            <br>
            <label>Satisfaction Level:</label>
            <input type="range">
            <br>
            <br>
        </fieldset>
        <!-- Submit Section -->
         <fieldset>
            <legend><b>Submit Your Details</b></legend>
            <input type="submit">
            <input type="reset">
         </fieldset>
    </form>
</body>

</html>
